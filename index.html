 <head>
  <title>
   Telegram Mini App
  </title>

  <meta content="A mini app for Telegram using Telegram Web App JS, HTML, and Tailwind CSS. Displays user details including ID, name, username, bio, and profile photo." name="description"/>
  <meta content="Telegram, Mini App, Web App, Tailwind CSS, User Details" name="keywords"/>
  <meta content="Your Name" name="author"/>
  <meta content="index, follow" name="robots"/>
  <meta content="Telegram Mini App" property="og:title"/>
  <meta content="A mini app for Telegram using Telegram Web App JS, HTML, and Tailwind CSS. Displays user details including ID, name, username, bio, and profile photo." property="og:description"/>
  <meta content="https://placehold.co/1200x630" property="og:image"/>
  <meta content="https://yourwebsite.com/telegram-mini-app" property="og:url"/>
  <meta content="summary_large_image" name="twitter:card"/>
  <meta content="Telegram Mini App" name="twitter:title"/>
  <meta content="A mini app for Telegram using Telegram Web App JS, HTML, and Tailwind CSS. Displays user details including ID, name, username, bio, and profile photo." name="twitter:description"/>
  <meta content="https://placehold.co/1200x630" name="twitter:image"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Signika', sans-serif;
        }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js">
  </script>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
   <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">
     Telegram Mini App
    </h1>
    <button class="text-blue-500" id="fullscreen-btn">
     <i class="fas fa-expand">
     </i>
    </button>
   </div>
   <div class="flex flex-col items-center">
    <img alt="User profile photo placeholder" class="w-24 h-24 rounded-full mb-4" id="profile-photo" src="https://placehold.co/100x100"/>
    <h2 class="text-xl font-semibold" id="user-name">
     User Name
    </h2>
    <p class="text-gray-500" id="user-username">
     @username
    </p>
    <p class="text-gray-700 mt-2 text-center" id="user-bio">
     User bio goes here. This is a placeholder for the user's bio.
    </p>
   </div>
   <div class="mt-6">
    <p class="text-gray-700">
     <strong>
      User ID:
     </strong>
     <span id="user-id">
      123456789
     </span>
    </p>
   </div>
  </div>
  <script>
   const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;

        document.getElementById('user-name').textContent = user.first_name + ' ' + user.last_name;
        document.getElementById('user-username').textContent = '@' + user.username;
        document.getElementById('user-bio').textContent = user.bio || 'No bio available';
        document.getElementById('user-id').textContent = user.id;
        document.getElementById('profile-photo').src = user.photo_url || 'https://placehold.co/100x100';

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Request fullscreen on load
        document.addEventListener('DOMContentLoaded', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
  </script>
 </body>
</html>
