<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6 space-y-6">
            <!-- Header Section -->
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">User Profile</h1>
                <button onclick="toggleFullScreen()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-all">
                    Full Screen
                </button>
            </div>

            <!-- Profile Section -->
            <div class="flex items-center space-x-6">
                <img id="user-photo" src="" class="w-24 h-24 rounded-full border-4 border-purple-200 object-cover">
                <div>
                    <h2 id="user-name" class="text-2xl font-semibold text-gray-800"></h2>
                    <p id="user-username" class="text-gray-600"></p>
                </div>
            </div>

            <!-- Details Section -->
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="text-sm text-gray-500">User ID</label>
                    <p id="user-id" class="font-mono text-gray-800"></p>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="text-sm text-gray-500">Bio</label>
                    <p id="user-bio" class="text-gray-800 italic"></p>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-500 p-4 rounded-xl text-white text-center">
                    <p class="text-sm">First Name</p>
                    <p id="user-first-name" class="font-bold"></p>
                </div>
                <div class="bg-pink-500 p-4 rounded-xl text-white text-center">
                    <p class="text-sm">Last Name</p>
                    <p id="user-last-name" class="font-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFullScreen() {
            if (!WebApp.isExpanded) {
                WebApp.expand();
            }
        }

        function updateUserInfo() {
            const user = WebAppInitDataUnsafe.user;
            
            // Set user photo
            const photo = document.getElementById('user-photo');
            if (user.photo_url) {
                photo.src = user.photo_url;
            } else {
                photo.src = 'https://via.placeholder.com/150';
            }

            // Set user information
            document.getElementById('user-id').textContent = user.id;
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('user-username').textContent = `@${user.username || 'no_username'}`;
            document.getElementById('user-bio').textContent = user.bio || 'No bio available';
            document.getElementById('user-first-name').textContent = user.first_name;
            document.getElementById('user-last-name').textContent = user.last_name || '-';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
        });
    </script>
</body>
</html>
